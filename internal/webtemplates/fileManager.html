{{ define "fileManager" }}
<!DOCTYPE html>
<html>
<head>
    <title>File transfer with P2P support</title>
    <meta charset="utf-8">
    <meta name="keywords" content="file transfer, P2P, WebRTC" />
    <meta name="description" content="A simple file transfer app, support P2P if both parties are online" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' ws://{{.Host}} wss://{{.Host}}; style-src 'self' 'unsafe-inline'; frame-src 'none';">
    <title>file transfer</title>
    <link rel=styleSheet href="{{.UrlRootPath }}/public/build/chained.css?ver=50" type="text/css" media=screen />
</head>
<body>

<a href="https://www.github.com/edwardwohaijun/file-transfer" target="_blank" class="github-corner" aria-label="View source on Github">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
</a>
<style>
    .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
</style>

<form id="form-uploadfiles" role="form" class="form" style="position: relative">
    <input class="upload-field" type="hidden" id={{.FileIdFieldName}} name={{.FileIdFieldName}} />
    <input class="upload-field input-file" type="file" id={{.FilesForUploadFieldName}} name={{.FilesForUploadFieldName}} multiple/>
    <label for={{.FilesForUploadFieldName}}>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
        </svg>
        <span>Choose files</span>
    </label>
    <a href="javascript:void(0)" class="upload-field button not-allowed" id="button-upload-files">upload</a>
    <div id="upload-msg">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" style="position: absolute; margin-top: 1px">
            <circle cx="8.5" cy="8.5" r="8.5" fill="#d75a4a"/>
            <path fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M5.44 11.56L8.5 8.5l3.06-3.06M5.44 5.44L8.5 8.5l3.06 3.06" />
        </svg>
        <span style="display: inline-block; margin-left: 28px"></span>
    </div>
</form>

<div id="main-content-wrapper" style="margin-top: 50px"/>
<script src="{{.UrlRootPath}}/public/build/bundle.js?ver=445"></script>
</body>
</html>
{{ end }}
